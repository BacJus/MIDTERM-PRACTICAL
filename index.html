<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDTERM</title>
    <script src = "midCode.js" defer></script>
</head>
<body>
    <h1>JUSTICE LEAGUE</h1>

    <h2>Add Hero</h2>
    <input id = "heroName" placeholder = "Hero Name">
    <input id = "heroSkill" placeholder = "Initial Skill">
    <button onclick = "addHero()">Add Hero</button>

    <h2>Find Hero</h2>
    <input id = "searchName" placeholder = "Hero Name">
    <button onclick = "findHero()">Find Hero</button>

    <h2>Update Hero</h2>
    <input id = "updateName" placeholder = "Hero Name">
    <input id = "updateSkill" placeholder = "New Skill">
    <button onclick = "updateHero()">Update Hero</button>

    <h2>Delete Hero</h2>
    <input id = "deleteName" placeholder = "Hero Name">
    <button onclick = "deleteHero()">Delete Hero</button>

    <h2>All Heroes</h2>
    <div id = "result"></div>

</body>
</html>
